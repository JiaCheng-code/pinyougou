<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
<div class="header w">
    <div class="logo">
        <a href="index.html">
            <img src="img/logo.png" alt="">
        </a>
    </div>
    <div class="registerarea">
        <h3>注册新用户 <em class="fr">我有账号，去<a href="javascript:;">登陆</a></em></h3>
        <div class="reg_form">
            <form action="#">
                <ul>
                    <li>
                        <label for="">手机号:</label>
                        <input type="text" class="inp">
                        <span class="error">
                            <i class="error_icn"></i>手机号码格式不正确,请重新输入</span>
                    </li>
                    <li>
                        <label for="">短信验证码:</label>
                        <input type="text" class="inp">
                    </li>
                    <li>
                        <label for="">登录密码</label>
                        <input type="text" class="inp">
                        <span class="success">
                            <i class="success_icn"></i>恭喜你登录成功</span>
                    </li>
                    <li class="safe">
                        安全程度
                        <em class="ruo">弱</em>
                        <em class="zhong">中</em>
                        <em class="qiang">强</em>

                    </li>
                    <li>
                        <label for="">确认密码:</label>
                        <input type="text" class="inp">
                        <span class="error">
                            <i class="error_icn"></i>密码不一致，请重新输入</span>
                    </li>
                    <li class="agree"><input type="checkbox">同意并注册 <a href="javascript:;">《知果果用户协议》</a></li>
                    <li>
                        <input class="over" type="submit" value="完成注册">
                    </li>
                </ul>
            </form>
        </div>
    </div>
</div>
</body>
</html>
